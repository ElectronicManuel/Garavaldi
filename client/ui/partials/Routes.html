<template name="Routes">
    {{#each nav in navigations}}
    <li class="{{isActiveRoute nav.name}}">
        <a href="{{ nav.route }}">{{ nav.displayName }}
            {{#if nav.icon }}
                <i class="material-icons left">{{ nav.icon }}</i> 
            {{/if}}
        </a>
    </li>
    {{/each}}
</template>
