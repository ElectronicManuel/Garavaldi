<template name="NavigationBar">
    <div>
        <!-- Navigation -->
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">Media Sharing</a>
                <a href="#" data-activates="slide-out" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <!-- Menü für grosse Bildschirme -->
                <ul class="left hide-on-med-and-down">
                    {{> Routes}}
                </ul>
                <ul class="right hide-on-med-and-down">
                    <li>{{ username }}</li>
                    <li>{{> atNavButton}}</li>
                </ul>
                <!-- Mobile Menü -->
                <ul class="side-nav" id="slide-out">
                    <li class="show-on-medium-and-down">
                        <div class="userDiv indigo darken-2">
                            <h5 class="">{{ username }}</h5>
                            <span class="">{{> atNavButton}}</span>
                        </div>
                    </li>

                    {{> Routes}}

                </ul>
            </div>
        </nav>
    </div>
</template>
