<template name="ViewHandler">
    {{#if post != undefined }}
        {{> Viewer post=post }}
    {{else}}
    <div class="container">
        {{#if private }}
            <h1 class="error">Dieser Post ist privat!</h1>
        {{else}}
            <h1 class="error">Kein Post gefunden</h1>   
        {{/if}}
    </div>
    {{/if}}
</template>
