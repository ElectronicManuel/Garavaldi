<template name="HomeLayout">
    <div class="row">
        <div class="hide-on-med-and-down col l2 m0 s0">
            <div class="settingsBarWrapperHome">
                {{> SettingsBar }}
            </div>
        </div>
        <div class="col l10 m12 s12">
            {{> SearchBar }}
        </div>
        <div class="col l10 m12 s12">
            {{> ImageContainer }}
        </div>
    </div>
</template>

<template name="SearchBar">
    <div class="input-field">
        <i class="material-icons prefix">search</i>
        <input placeholder="Posts durchsuchen..." id="search_input" type="text" value="{{ getQuery }}">
        <label for="search_input"></label>
    </div>
</template>
