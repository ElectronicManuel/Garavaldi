<template name="SingleSetting">
    <p class="sortSetting">
        <span class="sortSetting inline-icon">{{ display }}</span>
        <i class="material-icons inline-icon sortSetting left">
            {{#if statusEquals name 0 }}check_box_outline_blank{{/if}}
            {{#if statusEquals name -1 }}arrow_downward{{/if}}
            {{#if statusEquals name 1 }}arrow_upward{{/if}}
        </i>
    </p>
</template>

<template name="SettingsBar">
    <div class="settingsBar">
        <h3>Sortieren</h3>
        {{#each settingsList}}
            {{> SingleSetting }}
        {{/each}}
    </div>
</template>
