<template name="Thumbnail">
    <div class="col s12 m4 l3">
        <div class="card thumbnail {{#if isOwner }}self{{/if}}">
            <div class="card-image">
                <a href="{{ link }}"><img src="{{ file.link }}" alt="{{ file.name }}"></a>
                <a href="{{ link }}" class="card-title truncate tooltipped" data-tooltip="{{ post.title }}">{{ post.title }}</a>
            </div>
            <div class="card-content">
                <p class="truncate tooltipped" data-tooltip="{{ post.description }}"><a href="{{ link }}" class="black-text">{{ post.description }}</a></p>
                <p class="grey-text truncate">von {{ post.ownerName }}</p>
                <p class="grey-text truncate">{{ since }}</p>
            </div>
            <div class="card-action">
                <a>
                    <span class="black-text">{{ likes }}</span>
                    <i class="tiny inline-icon material-icons {{#if hasLiked }}red{{else}}black{{/if}}-text">{{#if hasLiked }}favorite{{else}}favorite{{/if}}</i>
                </a>
                {{#if post.private }}
                <a><i class="material-icons right black-text">lock</i></a>
                {{/if}}
            </div>
        </div>
    </div>
</template>
