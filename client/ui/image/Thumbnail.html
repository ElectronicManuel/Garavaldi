<template name="Thumbnail">
    <div class="thumbnail col s12 m4 l3">
        <div class="thumbnailImageContainer">
            <a href="{{ link }}">
                <img src="{{ file.link }}" alt="{{ file.name }}" />
            </a>
        </div>
        <div class="">
            <a href="{{ link }}">
                <h5 class="truncate">
                    {{ post.title }}
                </h5>
            </a>
            <span class="truncate">{{ post.description }}</span>
            <ul class="no-margin grey-text">
                <li class="row">
                    <span class="col s10 truncate nopadding">von {{ post.ownerName }}</span>
                    <span class="col s2">
                        <span class="truncate">{{ likes }} l.</span>
                    </span>
                </li>
                <li class="row">
                    <span class="col s10 nopadding">
                        {{ since }}
                    </span>
                    <span class="col s2">
                        {{#if post.private }}
                            <i class="material-icons right black-text">lock</i>
                        {{/if}}
                    </span>
                </li>
            </ul>
        </div>
    </div>
</template>
