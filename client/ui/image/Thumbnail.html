<template name="Thumbnail">
    <div class="col s12 m4 l3">
        <div class="card thumbnail {{#if isOwner }}self{{/if}}">
            <div class="card-image">
                <img src="{{ file.link }}" alt="{{ file.name }}">
                <span class="card-title truncate">{{ post.title }}</span>
            </div>
            <div class="card-content">
                <p class="truncate">{{ post.description }}</p>
                <p class="grey-text">von {{ post.ownerName }}</p>
                <p class="grey-text">{{ since }}</p>
            </div>
            <div class="card-action">
                <a>
                    <span class="black-text">{{ likes }}</span>
                    <i class="tiny inline-icon material-icons {{#if hasLiked }}red{{else}}black{{/if}}-text">{{#if hasLiked }}favorite{{else}}favorite{{/if}}</i>
                </a>
                {{#if post.private }}
                <a><i class="material-icons right black-text">lock</i></a>
                {{/if}}
            </div>
        </div>
    </div>
</template>
