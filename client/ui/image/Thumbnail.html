<template name="Thumbnail">
    <div class="thumbnail col s12 m4 l3">
        <a href="{{ link(_id) }}"><img src="{{ file.link }}" alt="{{ file.name }}" /></a>
        <a href="{{ link(_id) }}"><h5 class="truncate">{{ title }} </h5></a>
        <ul>
            <li class="truncate">{{ description }}</li>
            <li>{{ since }}</li>
        </ul>
    </div>
</template>
