<template name="Viewer">
    <div class="imageViewer row">
        <div class="col s12 valign-wrapper">
            <img class="responsive-img materialboxed" src="{{ file.link }}" alt="{{ file.name }}" />
        </div>
    </div>
    <div class="metasection row">
        <div class="container">
            {{#if isOwner }}
                <div class="postManagement">
                    <button class="btn-large red tooltipped delete" data-tooltip="Bild lÃ¶schen">
                        <i class="large material-icons white-text">delete_forever</i>
                    </button>
                </div>
            {{/if}}
            <h1 class="col s12">{{ post.title }}</h1>
            <div class="description col s12">
                <p class="">{{ post.description }}</p>
            </div>
        </div>
    </div>
</template>
