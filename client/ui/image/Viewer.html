<template name="Viewer">
    <div class="imageViewer row">
        <div class="col s12 valign-wrapper">
            <img class="responsive-img materialboxed" src="{{ file.link }}" alt="{{ file.name }}" />
        </div>
    </div>
    <div class="metasection row">
        <div class="container">
            {{#if isOwner }}
                <div class="postManagement">
                    <button class="btn-large red tooltipped delete" data-tooltip="Bild löschen">
                        <i class="large material-icons white-text">delete_forever</i>
                    </button>
                    <button class="btn-large blue tooltipped changelock" data-tooltip="{{#if post.private}}Veröffentlichen{{else}}Auf privat stellen{{/if}}">
                        <i class="large material-icons white-text">{{#if post.private}}lock_open{{else}}lock_outline{{/if}}</i>
                    </button>
                </div>
            {{/if}}
            <h1 class="col s12">
                    {{ post.title }}
                    {{#if post.private }}<i class="medium material-icons right">lock_outline</i>{{/if}}
            </h1>
            <div class="description col s12">
                <p class="">{{ post.description }}</p>
            </div>
        </div>
    </div>
</template>
