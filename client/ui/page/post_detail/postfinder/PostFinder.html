<template name="PostFinder">
    {{#if imagesLoaded }}
        {{#if post != undefined }}
            {{> PostDetail post=post }}
        {{else}}
            {{> PostNotFound }}
        {{/if}}
    {{else}}
        <div class="container">
            <p class="center-align">Suche Post...</p>
        </div>
    {{/if}}
    
</template>
