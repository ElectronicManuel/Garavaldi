<template name="Thumbnail">
    <div class="Thumbnail col s12 m6 l3">
        <div class="card hoverable {{#if postIsOwner }}self{{/if}}">
            <div class="card-image">
                <a href="{{ postLink }}"><img src="{{ postFile.link }}" alt="{{ postFile.name }}"></a>
                <a href="{{ postLink }}" class="card-title truncate tooltipped" data-tooltip="{{ post.title }}">{{ post.title }}</a>
            </div>
            <div class="card-content">
                <p class="truncate tooltipped" data-tooltip="{{ post.description }}"><a href="{{ postLink }}" class="black-text">{{ post.description }}</a></p>
                <p class="grey-text small truncate">von {{ post.ownerName }}</p>
                <p class="grey-text small truncate">{{ postSince }}</p>
            </div>
            <div class="card-action">
                <a>
                    <span class="black-text">{{ postLikes }}</span>
                    <i class="flow-text inline-icon material-icons {{#if postHasLiked }}red{{else}}black{{/if}}-text">favorite</i>
                </a>
                {{#if post.private }}
                <a class="locklink"><i class="material-icons right lock private_true-text">lock</i></a>
                {{/if}}
            </div>
        </div>
    </div>
</template>
