<template name="Thumbnail">
    <div class="col s12 m4 l3">
        <div class="card thumbnail {{#if postIsOwner }}self{{/if}}">
            <div class="card-image">
                <a href="{{ postLink }}"><img src="{{ postFile.link }}" alt="{{ postFile.name }}"></a>
                <a href="{{ postLink }}" class="card-title truncate tooltipped" data-tooltip="{{ post.title }}">{{ post.title }}</a>
            </div>
            <div class="card-content">
                <p class="truncate tooltipped" data-tooltip="{{ post.description }}"><a href="{{ postLink }}" class="black-text">{{ post.description }}</a></p>
                <p class="grey-text truncate">von {{ post.ownerName }}</p>
                <p class="grey-text truncate">{{ postSince }}</p>
            </div>
            <div class="card-action">
                <a>
                    <span class="black-text">{{ postLikes }}</span>
                    <i class="tiny inline-icon material-icons {{#if postHasLiked }}red{{else}}black{{/if}}-text">favorite</i>
                </a>
                {{#if post.private }}
                <a><i class="material-icons right black-text">lock</i></a>
                {{/if}}
            </div>
        </div>
    </div>
</template>
