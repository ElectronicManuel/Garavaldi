<template name="PostList">
    <div class="PostList">
        <div class="thumbnailContainer row">
            {{#if imagesLoaded }}
                {{#momentum plugin='slide-height'}}
                    {{#each post in posts}}
                        {{> Thumbnail post=post}}
                    {{else}}
                        <p>Keine Bilder gefunden</p>
                    {{/each}}
                {{/momentum}}
            {{else}}
                <p>Suche Bilder...</p>
            {{/if}}
            
        </div>
    </div>
</template>
