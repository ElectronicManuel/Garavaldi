<template name="PostList">
    <div class="PostList">
        <div class="thumbnailContainer row">
            {{#if imagesLoaded }}
                {{#each post in posts}}
                    {{> Thumbnail post=post}}
                {{else}}
                    <p>Keine Bilder gefunden</p>
                {{/each}}
            {{else}}
                <p>Suche Bilder...</p>
            {{/if}}
            
        </div>
    </div>
</template>
