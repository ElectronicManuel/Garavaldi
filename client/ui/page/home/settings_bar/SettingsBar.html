<template name="SingleSetting">
    <li class="SingleSetting sortSetting">
        <a class="sortSetting">
            <i class="fa-li fa sortSetting left
            {{#if statusEquals name 0 }}fa-sort{{/if}}
            {{#if statusEquals name -1 }}fa-sort-desc{{/if}}
            {{#if statusEquals name 1 }}fa-sort-asc{{/if}}
            ">
            </i>{{ display }}
        </a>
    </li>
</template>

<template name="SettingsBar">
    <div class="SettingsBar">
        {{#if isCaller 'home'}}
        {{/if}}
        <ul class="fa-ul {{caller}}">
            {{#each settingsList}}
                {{> SingleSetting}}
            {{/each}}
        </ul>
    </div>
</template>
