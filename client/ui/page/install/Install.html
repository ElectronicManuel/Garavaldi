<Template name="Install">
    <div class="Install container">
        <h1>Downloads</h1>
        <ul>
            {{#each version in versions }}
                <li>
                    <a href="https://files.crosssitefeeding.ch/garavaldi/{{version.filename}}">{{ version.label }} - {{dateFormat version.updatedAt}}</a>
                </li>
            {{else}}
                <li>Keine Versionen vorhanden</li>
            {{/each}}
        </ul>
    </div>
</Template>
