<template name="DocumentationHeader">
    <nav class="pushpin-docu-nav" data-target="{{id}}">
        <div class="nav-wrapper {{color}}">
            <a href="" class="brand-logo center">{{name}}</a>
            <ul class="left">
                <li>
                    <a href="/">Hauptseite</a>
                </li>
            </ul>
        </div>
    </nav>
</template>

<template name="Documentation">
    <div class="Documentation flow-text">
        <div id="tutorial" class="block">
            {{> DocumentationHeader id="tutorial" name="Anleitung" color="indigo darken-3"}}
            {{> Tutorial}}
        </div>

        <div id="goals" class="block">
            {{> DocumentationHeader id="goals" name="Ziele" color="orange darken-1"}}
            {{> Goals}}
        </div>

        <div id="reflexion" class="block">
            {{> DocumentationHeader id="reflexion" name="Reflexion" color="green accent-3"}}
            {{> Reflection}}
        </div>

        <div id="docu" class="block">
            {{> DocumentationHeader id="docu" name="Arbeitsprotokollol" color="red darken-1"}}
            {{> Protokoll}}
        </div>
    </div>
</template>
