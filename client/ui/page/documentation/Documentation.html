<template name="DocumentationHeader">
    <div class="pushpin-container">
        <nav class="pushpin-docu-nav" data-target="{{id}}">
            <div class="nav-wrapper {{color}}">
                <a href="" class="brand-logo center {{textColor}}">{{name}}</a>
                <ul class="left">
                    <li>
                        <a href="/"><i class="fa fa-chevron-left {{textColor}}"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</template>

<template name="Documentation">
    <div class="Documentation flow-text">
        <div id="tutorial" class="block">
            {{> DocumentationHeader id="tutorial" name="Anleitung" color="red lighten-5" textColor="black-text"}}
            {{> Tutorial}}
        </div>

        <div id="goals" class="block">
            {{> DocumentationHeader id="goals" name="Ziele" color="red darken-1" textColor="white-text"}}
            {{> Goals}}
        </div>

        <div id="reflexion" class="block">
            {{> DocumentationHeader id="reflexion" name="Reflexion" color="blue darken-4" textColor="white-text"}}
            {{> Reflection}}
        </div>
        
        <div id="protocol" class="block">
            {{> DocumentationHeader id="protocol" name="Arbeitsprotokollol" color="cyan lighten-2" textColor="black-text"}}
            {{> Protokoll}}
        </div>
    </div>
</template>
