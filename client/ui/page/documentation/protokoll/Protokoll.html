<template name="Protokoll">
    <div class="Protokoll container">
        <h3>Total {{totalZeit}} Stunden Arbeit</h3>
        {{#each arbeiten }}
            <div class="card-panel hoverable">
                <div class="card-content">
                    <p class="tooltipped" data-tooltip="{{place.display}}" data-position="left">
                        <i class="fa fa-{{place.icon}}"></i>
                        {{ datum }}
                    </p>
                    <table class="striped small">
                        <thead>
                            <tr>
                                <th>TÃ¤tigkeit</th>
                                <th class="hours right">Aufwand</th>
                            </tr>
                        </thead>
                        <tbody class="row">
                            {{#each actions}}
                                <tr>
                                    <td>{{ name }}</td>
                                    <td class="hours right">{{ duration }} Stunden</td>
                                </tr>
                            {{/each}}
                            <tr class="subtotal">
                                <td>Tagestotal</td>
                                <td class="hours right">{{total}} Stunden</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        {{/each}}
        <a class="btn center-align" id="up"><i class="fa fa-arrow-up right"></i>Hoch</a>
    </div>
</template>
