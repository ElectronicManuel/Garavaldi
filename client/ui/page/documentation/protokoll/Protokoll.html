<template name="Protokoll">
    <div class="Protokoll container">
        <h1>Aufwand</h1>

        <div class="card-panel hoverable">
            <div class="card-content">
                <p>Im Konzept habe ich mit einem Aufwand von 45 Stunden (40 für Entwicklung und 5 für Testing) geplant.</p>
                <blockquote>
                    45 Stunden Aufwand werde ich nicht in 24 Lektionen in der Schule erledigen können. Ich werde auch Zuhause daran arbeiten müssen.
                </blockquote>
                <p>
                    Mein effektiver Aufwand betrug {{totalZeit}} Stunden.
                    <br />
                    Da ich abwechselnd entwickelte und testete, ist in dieser Zahl beides zusammengeführt.
                </p>
                <p>Meine Schätzung von 45 Stunden war sehr genau, da ich um weniger als 2 Stunden daneben lag.</p>
            </div>
        </div>

        

        <h3>Arbeitsprotokoll</h3>
        {{#each arbeiten }}
            <div class="card-panel hoverable">
                <div class="card-content">
                    <p>
                        <i class="fa fa-{{place.icon}}"></i>
                        {{ datum }} - {{place.display}}
                    </p>
                    <table class="striped small">
                        <thead>
                            <tr>
                                <th>Tätigkeit</th>
                                <th class="hours right">Aufwand</th>
                            </tr>
                        </thead>
                        <tbody class="row">
                            {{#each actions}}
                                <tr>
                                    <td>{{ name }}</td>
                                    <td class="hours right">{{ duration }} Stunden</td>
                                </tr>
                            {{/each}}
                            <tr class="subtotal">
                                <td>Tagestotal</td>
                                <td class="hours right">{{total}} Stunden</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        {{/each}}
        <a class="btn center-align" id="up"><i class="fa fa-arrow-up right"></i>Hoch</a>
    </div>
</template>
