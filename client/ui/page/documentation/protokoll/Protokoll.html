<template name="Protokoll">
    <div class="Protokoll container">
        <h4>Total {{totalZeit}} Stunden Arbeit</h4>
        {{#each arbeiten }}
            <div class="card">
                <div class="card-content">
                    <p class="tooltipped" data-tooltip="{{place.display}}" data-position="left">
                        <i class="fa fa-{{place.icon}}"></i>
                        {{ datum }}
                    </p>
                    <table class="striped small">
                        <thead>
                            <tr>
                                <th>TÃ¤tigkeit</th>
                                <th>Aufwand</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each actions}}
                                <tr class="">
                                    <td>{{ name }}</td>
                                    <td>{{ duration }} Stunden</td>
                                </tr>
                            {{/each}}
                            <tr class="subtotal">
                                <td>Tagestotal</td>
                                <td>{{total}} Stunden</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        {{/each}}
    </div>
</template>
