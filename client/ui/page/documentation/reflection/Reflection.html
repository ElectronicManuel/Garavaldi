<Template name="Reflection">
    <div class="Reflection">
        <div class="section">
            <div class="row container">
                <h1 class="header">Reflexion</h1>
                <p>
                    Reflexion
                </p>
                <ul class="collapsible popout black-text" data-collapsible="accordion">
                    {{#each questions}}
                        <li>
                            <div class="collapsible-header popout {{#if zero @index}}active{{/if}}">
                                <i class="material-icons">{{icon}}</i>{{question}}</div>
                            <div class="collapsible-body white">
                                <span>
                                    {{response}}
                                </span>
                            </div>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</Template>
