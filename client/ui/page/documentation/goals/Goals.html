<Template name="Goals">
    <div class="Goals">
        <div class="section">
            <div class="row container">
                <h1>Ziele</h1>
                <p>Im Konzept habe ich einige Ziele definiert.</p>
                <ul class="collapsible popout black-text" data-collapsible="accordion">
                    {{#each goals}}
                        <li>
                            <div class="collapsible-header popout {{#if zero @index}}active{{/if}}">
                                <i class="material-icons">{{icon}}</i>{{title}}</div>
                            <div class="collapsible-body white">
                                <blockquote>
                                    {{quote}}
                                </blockquote>
                                <span>
                                    {{{result}}}
                                </span>
                            </div>
                        </li>
                    {{/each}}

                    <li>
                        <div class="collapsible-header popout">
                            <i class="material-icons">android</i>Android App</div>
                        <div class="collapsible-body white">
                            <span>
                                Dies war kein Ziel, welches ich mir gestellt habe. Dennoch habe ich zu der Webseite eine Android App entwickelt.
                                Die Android App kann man bei <a href="/install">hier</a> herunterladen.
                                <br />
                                Die Android App hat die gleiche Funktionalit√§t wie die Webseite.
                                <br />
                                Jede Nacht wird automatisch der neuste Code genommen und daraus eine neue Version erstellt, die 'Nightly' Version.
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</Template>
