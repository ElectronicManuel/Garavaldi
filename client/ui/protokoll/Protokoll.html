<template name="ProtokollLayout">
    <div class="container">
        <h1>Arbeitsprotokoll - {{ totalZeit }} Stunden total</h1>
        <table class="striped">
            <thead>
                <tr>
                    <th>TÃ¤tigkeit</th>
                    <th>Datum</th>
                    <th>Ort</th>
                    <th>Aufwand</th>
                </tr>
            </thead>
            <tbody>
                {{#each arbeiten }}
                <tr class="
                {{#if schule }}
                    blue lighten-2
                {{else}}
                    teal lighten-3
                {{/if}}">
                    <td>{{ name }}</td>
                    <td>{{ datum }}</td>

                    {{#if schule }}
                    <td>Schule</td>
                    {{else}}
                    <td>Zuhause</td>
                    {{/if}}
                    <td>{{ dauer }} Stunden</td>
                </tr>
                {{/each}}

                <tr class="total">
                    <td>Total</td>
                    <td></td>
                    <td></td>
                    <td>{{ totalZeit }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
