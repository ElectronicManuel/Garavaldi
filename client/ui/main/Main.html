<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="/favicon.png">
    <title>eGalerie</title>
</head>

<template name="MainLayout">
    <div class="MainLayout page-flexbox-wrapper flow-text">
        <header>
            {{> NavigationBar }}
        </header>
        <main class="{{#if routeEquals "view" }}postdetail{{/if}}">
            {{#if disconnected }}
                <div class="connection red accent-3 white-text center-align">Verbindung verloren - Status: {{ status }}</div>
            {{/if}}
            {{#if loginLoading }}{{> spinner }}{{/if}}
            {{> Template.dynamic template=main}}
        </main>
        <footer class="page-footer">
            {{> Footer }}
        </footer>
    </div>
</template>
